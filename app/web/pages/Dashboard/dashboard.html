<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./dashboard.css">
  <link rel="stylesheet" href="../History/history.css">
  <link rel="stylesheet" href="./dashboard-media-querie.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,800;0,900;1,200;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <script defer src="./dashboard.js"></script>
  <script defer src="../History/history.js"></script>
</head>

<body>
  <div id="modal"></div>

  <header class="headerContainer">
    <p class="sideText">Bem vindo, Fabiano</p>
    <div class="menuHeaderContainer">
      <div class="titleContainer">
        <p>Desativar Crédito</p>
        <div class="toggleButtonContainer">

          <input type="checkbox" id="toggle" class="checkbox">
          <label for="toggle" class="switch"></label>
        </div>

      </div>
      <div class="creditContainer">
        <p>Saldo</p>
        <div class="balanceContainer">
          <span id="balanceValue">R$ 300,00 </span>
          <img id="balanceHider" src="../../assets/icons/eye.svg" alt="eye icon">
        </div>
      </div>

    </div>
    <div class="balanceContainer"></div>
  </header>


    <div class="middleContainer">
      <div class="btnContainer">
        <button class="btn">
          <!--Place an icon here-->
          <img src="../../assets/icons/money-transfer.svg" alt=" money transfer">
          <p>Adicionar saldo</p>
  
        </button>
        <button class="btn">
          <img src="../../assets/icons/money-transfer-coin.svg" alt="change credit card">
          <p>Trocar Cartão</p>
        </button>

        <a href="../Chat/chat.html" style="text-decoration: none;">
          <button class="btn">
            <img src="../../assets/icons/chat-bubbles-with-ellipsis.svg" alt="">
            <p> Pedir Ajudar</p>
          </button>
        </a>

      </div>
  
      <div class="containerCard chartContainer" onclick="renderModal">
        <canvas id="historyChart"></canvas>

      </div>
  

    </div>
  
    <div class="controlsContainer">

      <div class="containerCard limitContainer" >
        <div class="ltdContainer">

          <h3>Limite de transação diária</h3>
          <div class="ltdTextShow">
            <label for="ltd">R$</label>
            <input type="number" name="ltd" id="ltd" min="0" step="0.00" value="0.00">
          </div>

        </div>
        <div class="ltdContainer ">
          <h3>Limite de transação mensal</h3>
          <div class="ltdTextShow">
            <label for="ltd">R$</label>
            <input type="number" name="ltd" id="ltd" min="0" step="0.00" value="0.00">
          </div>
        </div>
      </div>


      <div class="containerCard hourContainer">
        <h3>Controle do horário de pagamentos</h3>
        <div class="daysOfWeekContainer">
          <ul class="weekList">
            <li class="weekItem" id="domingo"> <span class="weekItemText"> D </span> </li>
            <li class="weekItem" id="segunda"> <span class="weekItemText">S</span></li>
            <li class="weekItem" id="terca"><span class="weekItemText"> T</span></li>
            <li class="weekItem" id="quarta"><span class="weekItemText">Q</span> </li>
            <li class="weekItem" id="quinta"><span class="weekItemText">Q</span> </li>
            <li class="weekItem" id="sexta"><span class="weekItemText">S</span></li>
            <li class="weekItem" id="sabado"><span class="weekItemText">S</span></li>
          </ul>
          <div class="timeSetContainer">
            <label class="labelStyle" for="start">De</label>
            <input type="time" name="start" id="start">
          </div>
          <div class="timeSetContainer">
            <label class="labelStyle" for="until">Até</label>
            <input  type="time" name="until" id="until" >
          </div>

       
        </div>
      </div>
    </div>




</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="login.css">
  <title>DriveAndPay - Login</title>
</head>
<body>
  <section id="content">
    <header class="header">
      <span>DriveAndPay</span>
      <img id="logo"src="../../assets/images/logo.svg" alt="DriveAndPay"/>
    </header>
    <section class="lateral">
      <section id="container">
        <nav>
          <ul>
            <li id="entrar" class="selected">Entrar</li>
            <li id="cadastrar">Cadastrar</li>
          </ul>
        </nav>
        <form id="login">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" minlength="11" maxlength="14" required>
          <label for="senha">Senha</label>
          <input type="password" name="senha" minlength="6" required>
          <button class="btn btn-blue" type="submit">Login</button>
        </form>
        <form id="cadastro">
          <label for="name">Nome Completo</label>
          <input type="text" name="name" minlength="5" required>
          <label for="email">Email</label>
          <input type="email" name="email" minlength="6" required>
          <label for="phone">Celular</label>
          <input type="text" name="phone" minlength="11" maxlength="15" required>
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" minlength="11" maxlength="14" required>
          <label for="senha">Crie uma senha</label>
          <input type="password" name="senha" minlength="6" required>
          <label for="senha">Confirme sua senha</label>
          <input type="password" name="senha" minlength="6" required>
          <label for="cep">CEP</label>
          <input type="text" name="cep" minlength="8" maxlength="9" required>
          <label for="address">Endere√ßo</label>
          <input type="text" name="address" minlength="3" required>
          <label for="number">Numero</label>
          <input type="text" name="number" maxlength="6" required>
          <label for="complement">Complemento</label>
          <input type="text" name="complement">
          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" required>
          <label for="city">Cidade</label>
          <input type="text" name="city" minlength="3" required>
          <label for="state">Estado</label>
          <input type="text" name="state" minlength="2" maxlength="2" required>
          <button class="btn btn-blue" type="submit">Continuar Cadastro</button>
        </form>
      </section>
    </section>
  </section>
  <aside class="desktopBackground"></aside>
  <script src="login.js"></script>
</body>
</html>

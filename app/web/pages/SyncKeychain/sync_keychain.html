<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriveAndPay - Sincronizar chaveiro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="./desktop.css" />
  </head>
  <body style="margin: 0">
    <main>
      <div class="wrapper">
        <section class="side">
          <div class="content">
            <h2>Bem vindo, <br />Fabiano!</h2>
            <p>Estamos quase lá!</p>
            <img class="keychain" src="../../assets/images/keychain.svg" />
            <div class="btn-container">
              <button class="btn btn-blue btn-contactless">
                SEM CONTATO
              </button>
              <div class="question">
                <input
                  type="text"
                  required
                  pattern="\S+.*"
                  value=""
                />
                <label>USAR CÓDIGO</label>
              </div>
            </div>
          </div>
        </section>
        <aside class="desktopBackground"></aside>
      </div>
    </main>
    <script type="module" src="../../assets/js/tokenInputHandler.js"></script>
  </body>
</html>

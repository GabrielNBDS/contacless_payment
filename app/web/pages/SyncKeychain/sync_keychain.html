<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="./desktop.css" />
  </head>
  <body style="margin: 0">
    <main>
      <div class="wrapper">
        <div class="content">
          <h2>Bem vindo, <br />Fabiano!</h2>

          <img class="keychain" src="../../assets/images/keychain.svg" />

              type="submit"
              onclick="window.location.assign('../PaymentMethods/payment_methods.html')"

              SEM CONTATO

            <div class="question">
              <input
                type="text"
                required
                pattern="\S+.*"

              />
              <label>USAR CÓDIGO</label>
            </div>
          </div>
        </div>
        <aside class="desktopBackground"></aside>

    <script type="module" src="../../assets/js/tokenInputHandler.js"></script>
